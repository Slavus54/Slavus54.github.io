<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>  
    <title>Todos</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm"></form>
                <label for="newItem">Enter todo</label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add item"/>
                <button id="addItem" class="button" onclick="addTodo()">+</button>
           
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h2>Todos</h2>
                <button id="clearItems" class="button" onclick="removeTodos()">Clear</button>
            </div>
            <hr />
            <div class="listItems">
                <div class="item">
                    <input type="checkbox" id="1"/>
                    <label for="1">Drok</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2"/>
                    <label for="2">Eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="3"/>
                    <label for="3">Sleep</label>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js" defer></script>
</body>
</html>
